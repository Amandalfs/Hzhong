name: Action-Lint

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]

jobs:
   checkLintApplication:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: install modules
        run: npm ci
      - name: Run Eslint verify
        run: npm lint