<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Hzhong</title>
    <link rel="stylesheet" href="/Estilo/estilo.css">
</head>
<body>
    <header>
        <h1>Voce no Hzhong Pode ser Livre</h1>
        <p>Melhor Banco Do brasil</p>
    </header>
    <section class="post">
        <p><label for="">Nome: </label> <input type="text" name="txtName" id="txtName"></p>
        <p><label for="">Email: <input type="email" name="txtEmail" id="txtEmail"></label></p>
        <p><label for="">Senha: </label> <input type="password" name="inputSenha" id="senha1" minlength="8"></p>
        <p><label for="">Repita Senha: </label><input type="password" name="inputSenha" id="senha2" minlength="8"></p>
        <p><label for="">CPF: </label> <input type="number" name="" id="" ></p>
        <p><label for="">Data de nascimento: </label> <input type="date" name="nasc" id="nasc"></p>
        <p>Tipo de conta: </p>
        <form action="">
            <label for="poupanca">Poupanca</label><input type="radio" name="fav_type" id="fav_pou">
            <label for="corrente">Corrente</label><input type="radio" name="fav_type" id="fav_corre">
            <label for="universitaria">Universitaia</label><input type="radio" name="fav_type" id="fav_uni">
        </form>
        <br>
        <button onclick="registrar()">Criar Conta</button>
    </section>
    <footer>
        <p><a href="/home.html">voltar para a pagina Principal</a></p>
    </footer>
    <script src="/scritp.js"></script>
</body>
</html>
