<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Hzhong</title>
    <link rel="stylesheet" href="/Estilo/estilo.css">
    <link rel="shortcut icon" href="/assets/imgs/Icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1><img class='icon' src="/assets/imgs/Icon.png" alt=""> Voce no Hzhong Pode ser Livre</h1>
        
    </header>
    <section class="post">
        <h2>Melhor Banco Do brasil</h2>
        <hr>
        <p><label for="">Nome: </label> <input type="text" name="txtName" id="txtName" class="nameRegister" maxlength="32"></p>
        <p><label for="">Email: <input type="email" name="txtEmail" id="txtEmail" class="emailRegister"></label></p>
        <p><label for="">Senha: </label> <input type="password" name="inputSenha" id="senha1" minlength="8"  maxlength="16" class="senha1Register"></p>
        <p><label for="">Repita Senha: </label><input type="password" name="inputSenha" id="senha2" minlength="8" maxlength="16" class="senha2Register"></p>
        <p><label for="">CPF: </label> <input type="number" name="numCPF" id="numCPF" maxlength="11" minlength="11" class="cpfRegister"></p>
        <p><label for="">Data de nascimento: </label> <input type="date" name="nasc" id="nasc" class="nascRegister"></p>
        <p>Tipo de conta: </p>
        <form action="">
            <label for="poupanca">Poupanca</label><input type="radio" name="fav_type" id="fav_pou" checked>
            <label for="corrente">Corrente</label><input type="radio" name="fav_type" id="fav_corre">
            <label for="universitaria">Universitaia</label><input type="radio" name="fav_type" id="fav_uni">
        </form>
        <button class="btnRegister">Criar Conta</button>
        <span class="errorRegister">Senha Curta demais</span>
        <hr>
    </section>
    <footer>
        <p><a href="/home.html">voltar para a pagina Principal</a></p>
    </footer>
    <script type="module" src="/scrips/register.js"></script>
</body>
</html>
