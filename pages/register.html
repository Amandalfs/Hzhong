<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Hzhong</title>
    <link rel="stylesheet" href="/Estilo/estilo.css">
    <link rel="shortcut icon" href="/assets/imgs/Icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1><img class='icon' src="/assets/imgs/Icon.png" alt=""> Voce no Hzhong Pode ser Livre</h1>
        
    </header>
    <section class="post">
        <h2>Melhor Banco Do brasil</h2>
        <div class="container-register">
            <p><input type="text" name="txtName" id="txtName" class="nameRegister" maxlength="16" placeholder="Nome"></p>
            <p><input type="email" name="txtEmail" id="txtEmail" class="emailRegister" placeholder="Email"></p>
            <p><input type="password" name="inputSenha" id="senha1" minlength="8"  maxlength="16" class="senha1Register" placeholder="Senha"></p>
            <p><input type="password" name="inputSenha" id="senha2" minlength="8" maxlength="16" class="senha2Register" placeholder="Repita a senha"></p>
            <p><input type="text" name="numCPF" id="numCPF" maxlength="11" class="cpfRegister" placeholder="CPF"></p>
            <p><input type="text" maxlength="8" name="nasc" id="nasc" class="nascRegister" placeholder="Nascimento"></p>
            <p>Tipo de conta: </p>
            <form action="">
                <label for="poupanca">Poupanca</label><input type="radio" name="fav_type" class="fav_type" id="fav_pou" checked>
                <label for="corrente">Corrente</label><input type="radio" name="fav_type" class="fav_type" id="fav_corre">
                <label for="universitaria">Universitaria</label><input type="radio" name="fav_type" class="fav_type" id="fav_uni">
            </form>
            <button class="btnRegister">Criar Conta</button>
            <span class="errorRegister">Senha Curta demais</span>
        </div>
    </section>
    <footer>
        <p><a href="/login.html">home</a></p>
    </footer>
    <script type="module" src="/scrips/register.js"></script>
</body>
</html>
