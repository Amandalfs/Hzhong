<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Hzhong</title>
    <link rel="stylesheet" href="../css/siderBar.css">
    <link rel="stylesheet" href="../css/transacoes.css">
    <link rel="stylesheet" href="../css/depositar.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/pop-up.css">
    <link rel="stylesheet" href="../css/utils.css">
</head>
<body>
    <main>
        <section class="siderBar">
            <div class="ofside_perfil">
                <img src="../assets/imagens/contahome/foto_perfil.png" alt="">
                <h1>Ola <span class="name_perfil">Amanda</span></h1>
            </div>
            <nav class="ofside_menu">
                <a href="conta.html" >
                    <div class="hove_menu"><img src="../assets/imagens/contahome/icons/home_icon.png" alt=""><h2>Home</h2></div>
                </a>
                <a href="extrato.html">
                    <div><img src="../assets/imagens/contahome/icons/extrato_icon.png" alt=""><h2>Extrato</h2></div>
                </a>
                <a href="sacar.html">
                    <div><img src="../assets/imagens/contahome/icons/sacar_icon.png" alt=""><h2>Sacar</h2></div>
                </a>
                <a href="depositar.html">
                    <div><img src="../assets/imagens/contahome/icons/depositar_icon.png" alt=""><h2>Depositar</h2></div>
                </a>
                <a href="transferir.html">
                    <div><img src="../assets/imagens/contahome/icons/transferir_icon.png" alt=""><h2>Transferir</h2></div>
                </a>
                <a href="chavePix.html">
                    <div><img src="../assets/imagens/contahome/icons/key_icon.png" alt=""><h2>Chave Pix</h2></div>
                </a>
                <a href="">
                    <div><img src="../assets/imagens/contahome/icons/investimento_icon.png" alt=""><h2>Insvestimento</h2></div>
                </a>
                <a href="">
                    <div>
                        <img src="../assets/imagens/contahome/icons/config_icon.png" alt=""><h2>Configuracoes</h2>
                    </div>
                </a>
                <a href="../home.html">
                    <div>
                        <img src="../assets/imagens/contahome/icons/sair_icon.png" alt="">
                        <h2>Sair</h2>
                    </div>
                </a>
            </nav>
        </section>
        <section class="conteudo">
            <div class="conteudo_title">
                <h1>Depositar Dinheiro</h1>
            </div>
            <div class="cards">
                <div class="cards_saldo">
                    <h1>Saldo da conta</h1>
                    <h1 class="saldo_value">R$ 50.00</h1>
                </div>
                <div class="cards_cofres">
                    <h1>Seus Cofres</h1>
                </div>
            </div>
            <div class="pop-up">
                <h1>Deposito Concluido</h1>
                <div>
                    <h2>R$ <span class="deposito_span"></span>,00 </h2>
                    <img src="../assets/imagens/certo.png" class="btn_close" alt="">
                </div>
            </div>
            <div class="transacoes">
                <div class="transacoes_controle">
                    <div>
                        <p>Valor</p>
                        <input type="number" name="" id="" class="depositar_value transacoes_hover-input">
                    </div>
                    <div>
                        <p>Senha</p>
                        <input type="password" name="" class="depositar_password transacoes_hover-input" id="">
                    </div>
                    <button class="depositar_btn transacoes_active-button transacoes_hover-button">
                        <h2>Depositar</h2>
                    </button>
                </div>
                <span class="error_deposito"></span>
        </section>
        <script src="../assets/js/depositar.js"></script>
        <script src="../assets/js/pop_up.js"></script>
    </main>
</body>
</html>
